<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            class="profile__image"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="card__add-button"
            id="card-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-edit-form">
          <div class="modal__field">
            <input
              type="text"
              name="title"
              class="modal__text-field"
              id="profile-title-input"
            />
          </div>
          <div class="modal__field">
            <input
              type="text"
              name="description"
              class="modal__text-field"
              id="profile-description-input"
            />
          </div>
          <div class="modal__button-design-gap"></div>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="card-add-form">
          <div class="modal__field">
            <input
              type="text"
              name="title"
              class="modal__text-field"
              id="card-title-input"
            />
          </div>
          <div class="modal__field">
            <input
              type="text"
              name="image"
              class="modal__text-field"
              id="card-imageURL-input"
            />
          </div>
          <div class="modal__button-design-gap"></div>
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-view-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__image-close"
          id="image-close-button"
        ></button>
        <img src="#" class="modal__image" alt="image" />
        <h3 class="modal__card-title"></h3>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
