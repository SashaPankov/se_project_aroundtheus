<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            class="profile__image"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-edit-form">
          <input
            type="text"
            name="title"
            class="modal__field"
            id="profile-title-input"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            class="modal__field-error"
            id="profile-title-input-error"
          ></span>
          <input
            type="text"
            name="description"
            class="modal__field"
            id="profile-description-input"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__field-error"
            id="profile-description-input-error"
          ></span>
          <div class="modal__button-design-gap"></div>
          <button class="modal__button modal__button_disabled">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="card-add-form">
          <input
            type="text"
            name="title"
            class="modal__field"
            id="card-title-input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__field-error" id="card-title-input-error"></span>
          <input
            type="url"
            name="image"
            class="modal__field"
            id="card-imageURL-input"
            placeholder="Image link"
            required
          />
          <span
            class="modal__field-error"
            id="card-imageURL-input-error"
          ></span>
          <div class="modal__button-design-gap"></div>
          <button class="modal__button modal__button_disabled" disabled>
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-view-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__image-close"
          id="image-close-button"
        ></button>
        <img src="#" class="modal__image" alt="image" />
        <h3 class="modal__card-title"></h3>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="#" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
